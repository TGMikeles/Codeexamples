<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<head>
<title><ui:insert name="title">Default title</ui:insert></title>
</head>

<body>
	<ui:debug hotkey="x"
		rendered="#{initParam['javax.faces.FACELETS_DEVELOPMENT']}" />

	<div id="header">
		<ui:insert name="header">
      Header area.  See comments below this line in the source.
      <!—  include your header file or uncomment the include below and create header.xhtml in this directory —>
			<!— 
			<ui:include src="header.xhtml" /> —>
    </ui:insert>
	</div>


	<div id="content">
		<h:form>
			<h:panelGrid columns="2" cellpadding="5">
				<h:outputText value="Basic: " />
				<p:password id="nonFeedback" value="#{passwordView.password1}" />

				<h:outputText value="Feedback: " />
				<p:password id="feedback" value="#{passwordView.password2}"
					feedback="true" />

				<h:outputText value="Feedback (Turkish): " />
				<p:password id="turkishFeedback" value="#{passwordView.password3}"
					feedback="true" promptLabel="Lütfen şifre giriniz"
					weakLabel="Zayıf" goodLabel="Orta seviye" strongLabel="Güçlü" />

				<h:outputText value="Inline Feedback: " />
				<p:password id="inlineFeedback" value="#{passwordView.password4}"
					feedback="true" inline="true" />
			</h:panelGrid>

			<p:spacer height="10" />

			<p:separator />

			<p:messages id="messages" showDetail="true" autoUpdate="true" />

			<h:panelGrid columns="2" id="matchGrid" cellpadding="5">
				<h:outputLabel for="pwd1" value="Password 1: *" />
				<p:password id="pwd1" value="#{passwordView.password5}" match="pwd2"
					label="Password 1" required="true" />

				<h:outputLabel for="pwd2" value="Password 2: *" />
				<p:password id="pwd2" value="#{passwordView.password5}"
					label="Password 2" required="true" />
			</h:panelGrid>

			<p:commandButton update="matchGrid" value="Save" />
		</h:form>
	</div>

	<div id="footer">
		<ui:insert name="footer">
      Footer area.  See comments below this line in the source.
      <!—  include your header file or uncomment the include below and create footer.xhtml in this directory —>
			<!--<ui:include src="footer.xhtml"/>  —>
  </ui:insert>
</div>

</body>

</html>
